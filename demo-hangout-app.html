<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="hangout-app.html">

<polymer-element name="demo-hangout-app" extends="hangout-app">

  <template>
    <b>Polymer Hangout App</b><br><br>
    <template if="{{ loaded }}">
      <hangout-shared-state name="count" value="{{count}}"></hangout-shared-state>
      <button on-click="{{click}}">Click me!</button> <b>{{count}}</b>
    </template>
  </template>

  <script>
    Polymer('demo-hangout-app', {
      count: 0,
      click: function () { this.count++; }
    });
  </script>

</polymer-element>
